<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Find by id</title>
</head>
<body>
	<h1>Поиск записи по id</h1>
	<fieldset>
		<legend><h2>Get good by <span class="code">id</span></h2></legend>
		<form>
			<input type="number" onkeyup="getById()" id="inputID">
			<!-- <input type="button" onclick="getById()" value="send"> -->
		</form>

		<table class="result-find-by-id">
			<thead>
				<tr class="header-result-id">
					<th>id</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tr><td id="id"></td><td id="name"></td><td id="price"></td></tr>
		</table>
	</fieldset>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
